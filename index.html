<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0" />
  </head>
  <body>
    <div class="container">
      <div class="tabs-container">
        <div class="tab">
          <div class="tab-content">
            <img class="tab-icon" src="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://google.com&size=128" />
            <div class="tab-title">Google</div>
          </div>
          <img class="tab-close" src="/assets/imgs/close.png" />
        </div>
        <div class="tab active">
          <div class="tab-content">
            <img class="tab-icon" src="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://google.com&size=128" />
            <div class="tab-title">Google Search</div>
          </div>
          <img class="tab-close" src="/assets/imgs/close.png" />
        </div>
      </div>
      <div class="bottom-bar">
        <div class="tab-controls">
            <button class="tab-control"><span class="material-symbols-outlined">arrow_back</span></button>
            <button class="tab-control"><span class="material-symbols-outlined">arrow_forward</span></button>
            <button class="tab-control"><span class="material-symbols-outlined">refresh</span></button>
        </div>
        <form class="omni-box"
        <img class="navbar-image" src="https://c.animaapp.com/Aaza6oCA/img/rectangle-17-1@2x.png" />
        <div class="navbar-menu">
          <div class="navbar-menu-dot"></div>
          <div class="navbar-menu-dot"></div>
          <div class="navbar-menu-dot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
